name: Netlify Document Production Environment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  publishOnMasterRelease:
    name: Deploying on Netlify Document Production Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
        working-directory: docs/document/website
      - name: Build document
        run: npm run build
        working-directory: docs/document/website
      - name: Install Netlify CLI
        run: npm install -g netlify-cli
      - name: Build and Deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DOCUMENT_ID }}
          DIR: './docs/document/website/build/kintone-ui-component'
        run: |
          netlify deploy --prod --open  --alias=production --dir=$DIR --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN
